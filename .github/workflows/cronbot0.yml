name: Self-Improving Chatbot

on:
  schedule:
    - cron: '0 * * * *' # Runs every hour
  workflow_dispatch: # Allows manual trigger of the workflow

jobs:
  self_improvement:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run self-improving loop
        run: |
          python cronbot.py

      - name: Run Copilot suggestions script
        run: python copilot_suggestions.py

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.WFLO }}
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git add note2self.json .github/workflows/request_payload.json
          git commit -m 'Update configuration files'
          git push origin HEAD:main
